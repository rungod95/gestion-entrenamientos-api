spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true

  h2:
    console:
      enabled: true

  sql:
    init:
      mode: never
      encoding: UTF-8
server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
